name: CI

on:
  push:
    branches: [main, develop, "release/*"]
    tags: ['*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Job 1: Test on multiple platforms and toolchains
  test:
    name: Test (UTF-8)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable, beta, nightly]
        rustflags: ['', '-Z cargo-minimal-versions']
        exclude:
          - os: windows-latest
            toolchain: nightly
          - os: windows-latest
            rustflags: '-Z cargo-minimal-versions'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests (UTF-8)
        run: cargo test --jobs 1

      - name: Run tests with rustflags
        if: matrix.rustflags != ''
        run: RUSTFLAGS="${{ matrix.rustflags }}" cargo test --jobs 1

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Tests
          path: '**/test-results.xml'
          reporter: java-junit

  # Job 2: Quality checks
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Compile docs
        run: cargo doc --no-deps --open

      - name: Run cargo-audit
        run: cargo install cargo-audit && cargo audit

  # Job 3: Build release artifacts
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir release
          cp target/release/opcode release/
          tar -czf opcode-$(rustc --version | awk '{print $2}' | sed 's/-.*//g')-$(date +%Y%m%d).tar.gz release/

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: opcode-release
          path: opcode-*-*.tar.gz

  # Job 4: Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run integration tests
        run: cargo test --test integration

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Tests
          path: '**/test-results.xml'
          reporter: java-junit
